                <h2 class="sharpage">Shar Page</h2>

                <textarea id="message" name="message" rows="7" cols="30" class="caja-texto message" required placeholder="Escribí tu mensaje acá"></textarea><br>

                    <input id="submit_button" class="button" type="submit" value="Send email">
